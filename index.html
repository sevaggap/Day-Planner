<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <label class="hour col-md-1">9 am</label>
        <input id="9" class="row hour col-md-10 9">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">10 am</label>
        <input id="10" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">11 am</label>
        <input id="11" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">12 pm</label>
        <input id="12" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">1 pm</label>
        <input id="13" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">2 pm</label>
        <input id="14" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">3 pm</label>
        <input id="15" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">4 pm</label>
        <input id="16" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>

        <label class="hour col-md-1">5 pm</label>
        <input id="17" class="row col-md-10">
        <button class="btn btn info saveBtn col-md-1">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./assets/script.js""></script>
  </body>
</html>
